<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="section-title">
      <h2>Portfolio</h2>
      <h3>Check My <span> Works</span></h3>
      <p>
        Ut possimus qui ut temporibus culpa velit eveniet modi omnis est
        adipisci expedita at voluptas atque vitae autem.
      </p>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-filters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".flier">Flier</li>
          <li data-filter=".web">Web</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">
      @for (project of projects; track project.id) {
      <div class="col-lg-4 col-md-6 portfolio-item {{project.filterBy}}">
        <a
          [href]="project.image"
          data-gallery="portfolioGallery"
          class="portfolio-lightbox preview-link"
          title="{{project.title}}"
        >
          <img
            [src]="project.image"
            class="portfolio-image shadow-md"
            [alt]="project.title"
            loading="lazy"
          />
        </a>
        <div class="portfolio-info">
          <h4 style="text-transform: capitalize">{{project.title}}</h4>
          <p>{{project.desc}}</p>
          <a
            [href]="project.image"
            data-gallery="portfolioGallery"
            class="portfolio-lightbox preview-link"
            title="{{project.title}}"
            ><i class="bx bx-plus"></i
          ></a>
          <!-- <a
            routerLink="portfolio/{{project.id}}"
            class="details-link"
            title="More Details"
            ><i class="bx bx-link"></i
          ></a> -->
        </div>
      </div>
      }
    </div>
  </div>
</section>
<!-- End Portfolio Section -->
