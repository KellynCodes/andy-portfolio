<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="section-title">
      <h2>Portfolio</h2>
      <h3>Check My <span> Works</span></h3>
      <p>I design what you and your audience would love to see.</p>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-filters">
          <li class="filter-active" (click)="updateProjects(0, 9)">All</li>
          <li (click)="updateProjects(0, 9, filterBy.FLIERS)">Flier</li>
          <li (click)="updateProjects(0, 9, filterBy.WEB)">Web</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">
      @for (project of projects(); track project.id) {
      <div class="col-lg-4 col-md-6 portfolio-item">
        <a
          [href]="project.image"
          data-gallery="portfolioGallery"
          class="portfolio-lightbox preview-link"
          title="{{project.title}}"
        >
          <img
            [src]="project.image"
            class="portfolio-image shadow-md"
            [alt]="project.title"
            loading="lazy"
          />
        </a>
        <div class="portfolio-info">
          <h4 style="text-transform: capitalize">{{project.title}}</h4>
          <p>{{project.desc}}</p>
          <a
            [href]="project.image"
            data-gallery="portfolioGallery"
            class="portfolio-lightbox preview-link"
            title="{{project.title}}"
            ><i class="bx bx-plus"></i
          ></a>
          <!-- <a
            routerLink="portfolio/{{project.id}}"
            class="details-link"
            title="More Details"
            ><i class="bx bx-link"></i
          ></a> -->
        </div>
      </div>
      }
    </div>
  </div>
  <div class="btn-container">
    @switch (numberOrProjects()) { @case(false) {
    <a
      href="#portfolio"
      type="button"
      (click)="updateProjects(0,9)"
      class="btn-get-started mx-auto"
    >
      View Less
    </a>
    } @case (true) {
    <button
      type="button"
      (click)="updateProjects(0, projectLength)"
      class="btn-get-started"
    >
      View More</button
    >} @default {} }
  </div>
</section>
<!-- End Portfolio Section -->
